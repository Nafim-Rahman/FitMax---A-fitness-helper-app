<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <script defer src="../assets/js/profilesetup.js"></script>
  <style>
    body {
      margin: 0;
      background: #1e1b2e;
      font-family: 'Poppins', sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #b694f6;
      text-shadow: 0 0 10px #b694f6;
    }

    .form-container {
      background: #292542;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow:
        inset 5px 5px 10px #1a172a,
        inset -5px -5px 10px #3a325b,
        0 0 15px rgba(182, 148, 246, 0.3);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #e0b3ff;
      margin-bottom: 20px;
    }

    label {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: #1f1c33;
      color: #eee;
      box-shadow:
        inset 2px 2px 5px #161326,
        inset -2px -2px 5px #2a2641;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 15px;
      background-color: #b694f6;
      color: #1e1b2e;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #b694f6;
    }

    button:hover {
      background-color: #d8b9ff;
    }
  </style>
</head>
<body>
  <div class="logo">FitMax Profile</div>
  <div class="form-container">
    <h1>Profile Setup</h1>
    <form id="profileForm">
      <label>User ID</label>
      <input type="text" id="user_id" required readonly>


      <h3>Metrics</h3>
      <label>Height (cm)</label>
      <input type="number" id="height" required>
      <label>Weight (kg)</label>
      <input type="number" id="weight" required>
      <label>Maintenance Calories</label>
      <input type="number" id="maintenance_calories" required>
      <label>Heart Rate</label>
      <input type="number" id="heart_rate">
      <label>Sleep Hours</label>
      <input type="number" id="sleep_hours">

      <h3>Fitness Goals</h3>
      <label>Goal</label>
      <select id="goal" required>
        <option value="">Select Goal</option>
        <option value="gain muscle">Gain Muscle</option>
        <option value="lose weight">Lose Weight</option>
        <option value="maintain fitness">Maintain Fitness</option>
      </select>
      <label>Fitness Level</label>
      <select id="fitness_level" required>
        <option value="">Select Level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <h3>Birthday</h3>
      <input type="date" id="birthday">

      <button type="submit">Submit Profile</button>
    </form>
  </div>
</body>
</html>

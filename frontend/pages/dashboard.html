<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FitMax</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4b085f;
            --secondary: #3f37c9;
            --accent: rgb(96, 16, 133);
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            height: 100%;
        }
        
        .logo-btn {
            background: transparent;
            border: none;
            margin-bottom: 2rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .logo-btn img {
            max-width: 80%;
            height: auto;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar li {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .sidebar li:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .sidebar li.active {
            background-color: rgba(255,255,255,0.2);
        }
        
        /* Main Content Styles */
        .main {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 600;
        }
        
        .user-menu {
            position: relative;
        }
        
        #userIcon {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
            overflow: hidden;
        }
        
        .dropdown a {
            color: var(--dark);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        
        .dropdown a:hover {
            background: #f1f1f1;
        }
        
        .user-menu:hover .dropdown {
            display: block;
        }
        
        /* Charts Area */
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .chart-box {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .chart-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .chart-box h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
        }
        
        .stats p {
            margin: 0.3rem 0;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .stats h3 {
            margin-top: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            
            .main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="logo-btn" onclick="location.href='/dashboard'">
            <img src="../assets/logos/fitmax.png" alt="FitMax Logo">
        </button>
        <ul>
            <li onclick="location.href='/dashboard'" class="active">üè† Dashboard</li>
            <li onclick="location.href='/workouts'">üí™ Workouts</li>
            <li onclick="location.href='/cardio'">üèÉ Cardio</li>
            <li onclick="location.href='/diet_plan'">ü•ó Diet</li>
            <li onclick="location.href='/updategoals'">üéØ Goals</li>
        </ul>
    </aside>

    <!-- Main Dashboard -->
    <main class="main">
        <header class="header">
            <h1>FitMax Dashboard</h1>
            <div class="user-menu">
                <button id="userIcon"><i class="fas fa-user"></i></button>
                <div class="dropdown" id="userDropdown">
                    <!-- <a href="profile.html">Profile</a>
                    <a href="settings.html">Settings</a> -->
                    <a href="/logout">Log Out</a>
                </div>
            </div>
        </header>

        <!-- Charts Area -->
        <section class="charts">
            <div class="chart-box" onclick="location.href='progress.html'">
                <h3>Burnt Calories</h3>
                <canvas id="burnChart"></canvas>
            </div>
            <div class="chart-box" onclick="location.href='progress.html'">
                <h3>Gained Calories</h3>
                <canvas id="gainChart"></canvas>
            </div>
            <div class="chart-box" onclick="location.href='progress.html'">
                <h3>Daily Step Count</h3>
                <canvas id="stepChart"></canvas>
            </div>
            <div class="chart-box stats" onclick="location.href='profile.html'">
                <h3>User Stats</h3>
                <p id="weight"></p>
                <p id="bmi"></p>
                <p id="bmr"></p>
                <p id="heart_rate"></p>
                <p id="sleep"></p>
                
                <h3>Fitness Goals</h3>
                <p id="goal"></p>
                <p id="level"></p>
                
                <h3>Progress</h3>
                <p id="workouts"></p>
                <p id="cardio"></p>
                <p id="calories"></p>
            </div>
        </section>
    </main>
</div>

<script src="../assets/js/dashboard.js"></script>
</body>
</html>

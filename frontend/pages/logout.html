<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness App - Logout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #272727;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logout-container {
      background-color: #332f2fee;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logout-container h2 {
      margin-bottom: 25px;
      color: #a200ff;
      font-size: 30px;
      font-weight: bold;
    }
    .logout-container p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .logout-container button {
      width: 100%;
      padding: 12px;
      background-color: #a200ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .logout-container button:hover {
      background-color: #8900d3;
    }
    .login-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }
    .login-link a {
      color: #a200ff;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .logout-container {
        width: 90%;
        padding: 30px 20px;
      }
      .logout-container h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <button id="logout-btn">Logout</button>
    <div class="login-link">
      <p>Changed your mind? <a href="/sign-in">Sign In</a></p>
    </div>
  </div>

  <script>
    document.getElementById('logout-btn').addEventListener('click', function() {

      localStorage.clear();
      sessionStorage.clear();
      window.location.href = '/';
    });
  </script>
</body>
</html>

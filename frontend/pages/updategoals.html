<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Goals | FitMax</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script defer src="../assets/js/updategoals.js"></script>
    <style>
        :root {
            --primary: #4b085f;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            height: 100%;
        }
        
        .logo-btn {
            background: transparent;
            border: none;
            margin-bottom: 2rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .logo-btn img {
            max-width: 80%;
            height: auto;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar li {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .sidebar li:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .sidebar li.active {
            background-color: rgba(255,255,255,0.2);
        }
        
        /* Main Content Styles */
        .main {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 600;
        }
        
        /* Form Styles */
        #update-goals-form {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        
        .button-group {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        
        .workout-goal-btn {
            background: #e9ecef;
            color: var(--dark);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .workout-goal-btn:hover {
            background: #dee2e6;
        }
        
        .workout-goal-btn.active {
            background: var(--primary);
            color: white;
        }
        
        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        button[type="submit"]:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            
            .main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="logo-btn" onclick="location.href='/dashboard'">
            <img src="../assets/logos/fitmax.png" alt="FitMax Logo">
        </button>
        <ul>
            <li onclick="location.href='/dashboard'">üè† Dashboard</li>
            <li onclick="location.href='/workouts'">üí™ Workouts</li>
            <li onclick="location.href='/cardio'">üèÉ Cardio</li>
            <li onclick="location.href='/diet_plan'">ü•ó Diet</li>
            <li onclick="location.href='/updategoals'" class="active">üéØ Goals</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <header class="header">
            <h1>Update Your Goals</h1>
            <p>Set your fitness targets and personal metrics</p>
        </header>

        <form id="update-goals-form">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required disabled>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" required disabled>

            <label for="bmr">BMR:</label>
            <input type="number" id="bmr" name="bmr" required disabled>

            <label for="maintenance-calories">Maintenance Calories:</label>
            <input type="number" id="maintenance-calories" name="maintenance-calories" required disabled>

            <label for="heart-rate">Heart Rate (bpm):</label>
            <input type="number" id="heart-rate" name="heart-rate" required>

            <label for="sleep-hours">Sleep Hours:</label>
            <input type="number" id="sleep-hours" name="sleep-hours" required>

            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" name="activity-level" required>
                <option value="1.2">Sedentary (little to no exercise)</option>
                <option value="1.375">Lightly Active (light exercise or sports 1-3 days/week)</option>
                <option value="1.55">Moderately Active (moderate exercise or sports 3-5 days/week)</option>
                <option value="1.725">Very Active (hard exercise or sports 6-7 days a week)</option>
                <option value="1.9">Super Active (very hard exercise or a physical job)</option>
            </select>

            <label>Workout Goal:</label>
            <div class="button-group">
                <button type="button" id="gain-muscle" class="workout-goal-btn" data-goal="gain muscle">Gain Muscle</button>
                <button type="button" id="lose-weight" class="workout-goal-btn" data-goal="lose weight">Lose Weight</button>
                <button type="button" id="maintain-fitness" class="workout-goal-btn" data-goal="maintain fitness">Maintain Fitness</button>
            </div>
            <input type="hidden" id="workout-goal" name="workout-goal" value="maintain fitness">

            <button type="submit">Save Changes</button>
        </form>
    </main>
</div>
</body>
</html>
